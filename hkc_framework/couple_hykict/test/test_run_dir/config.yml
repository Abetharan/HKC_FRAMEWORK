Paths:
      Init_Path: "" ##leave empty handled by coupler
      Out_Path: "" #leave empty handled by coupler
      FEOS_Path_1: ""
      FEOS_Path_2: ""
      Opacity_Path_1: ""
      Opacity_Path_2: ""
      Laser_Profile_Path: ""
BoundaryConditions:
      Hydro_Right_Boundary: f
      Rad_Left_Boundary: r
      Rad_Right_Boundary: r 
      Rad_Dirichlet_Left: 0
      Rad_Dirichlet_Right: 0
      Rad_Source_Right: 0
      Rad_Source_Left: 0
LaserParams:
      Time_Bin: 1.0e-14 #Only relevant if load in laser profile is used. 
      Duration: 2.0e-9 #Always relevant
      Constant_Power: 1.0E20 #If load in laser profile is true this is ignored.
      Wavelength: 0.351E-6 #0.351E-6 for gold
      Angle: 0
FixedParameters:
      nx: 200
      ng: 20
      MaxE: 12
      Preheat_StartIndex: 0 #handled internally
      Preheat_LastIndex: 0 #handled internally
      Frontheat_StartIndex: 0 #handled internally
      Frontheat_LastIndex: 0
      Output_Frequency: 1
TimeParameters:
      dt: 0.1e-12
      dt_max: 0.1e-15 
      dt_min: 0.1e-9
      t_max: 0
      steps: 2 #2
      cfl: 0.85
      ElectronLimit: 0.5
      IonLimit: 0.5
      PVLimit: 0.5
      RadLimit: 0.5
      VolLimit: 0.5
      t_init: 0
      AdapativeMethod: 1 #0 is BUCKY, >0 HYADES
Limiters:
      heatflxlm: 1.0
      radflxlm: 1.0
      prrm: 1.0
      radabm: 1.0
      radbrm: 1.0
      radcmm: 1.0
      raddfm: 1.0
      radesm: 1.0
Switches:
      AdapativeTimeStep: false
      Viscosity: true #Artificial Viscosity Include
      Velocity: true #Velocity
      PdVWork: true #pDv Work included in energy update
      HeatConduction: true #Thermal conduction included
      Exchange: false #Exchange between ions and electrons.. basedon NRL 2018
      InvBrem: false #Inverse bremstrahllung i.e. laser. 
      RadiationTransport: false #Radiation Transport 
      RadFreeFree: false #Free-Free Emission
      RadPdVWork: false #Radiatoin PdVwork
      RadDiffusion: false #Ficks diffusion of radation
      IdealGas: true # EoS Ideal gas
      MultiMaterial: false # Multi material
      SingleTemperature: true # Te = Ti
      CoupleDivQ: false
      CoupleMulti: false
      CoupleOperatorSplit: false
      CoupleSubtract: false
      ImplicitHeatConduction: false
      LoadInLaserProfile: false 
      SNBHeatFlow: false
      AdapativeTimeStep: false #Adapative time step
      ConstantCoulombLog: false #Coulomb log kept constant which is set above
      FullyIonized: true #Fully ionized
      IsothermalMode: false #Temperature constant
      EoSTables: false
      IonizationTables: false 
      OpacityTables: false 

Output:
      CreateOutputFolder: false #Create output folder if not specified
      Coordinates: true
      Viscosity: false
      Velocity: true
      Pressure: false
      MassDensity: true
      NumberDensity: true
      Temperature: true
      Zbar: true
      HeatFlow: true
      ThermalConduction: false
      InternalEnergy: false
      Exchange: false
      InverseBrem: true
      RadFreeFree: false
      RadDiffusion: false
      RadTemperature: false
      RadEnergyDensity: false
      RadPressure: false
      PlasmaParameters: false

